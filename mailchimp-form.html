    function getCountryUnicodeFlag(countryCode) {
      return countryCode
        .toUpperCase()
        .replace(/./g, (char) =>
          String.fromCodePoint(char.charCodeAt(0) + 127397)
        );
    }

    // HTML sanitization function to prevent XSS
    function sanitizeHtml(str) {
      if (typeof str !== "string") return "";
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#x27;")
        .replace(/\//g, "&#x2F;");
    }

    // URL sanitization function to prevent javascript: and data: URLs
    function sanitizeUrl(url) {
      if (typeof url !== "string") return "";
      const trimmedUrl = url.trim().toLowerCase();
      if (
        trimmedUrl.startsWith("javascript:") ||
        trimmedUrl.startsWith("data:") ||
        trimmedUrl.startsWith("vbscript:")
      ) {
        return "#";
      }
      return url;
    }

    const getBrowserLanguage = () => {
      if (!window?.navigator?.language?.split("-")[1]) {
        return window?.navigator?.language?.toUpperCase();
      }
      return window?.navigator?.language?.split("-")[1];
    };

    function getDefaultCountryProgram(defaultCountryCode, smsProgramData) {
      if (!smsProgramData || smsProgramData.length === 0) {
        return null;
      }

      const browserLanguage = getBrowserLanguage();

      if (browserLanguage) {
        const foundProgram = smsProgramData.find(
          (program) => program?.countryCode === browserLanguage
        );
        if (foundProgram) {
          return foundProgram;
        }
      }

      if (defaultCountryCode) {
        const foundProgram = smsProgramData.find(
          (program) => program?.countryCode === defaultCountryCode
        );
        if (foundProgram) {
          return foundProgram;
        }
      }

      return smsProgramData[0];
    }

    function updateSmsLegalText(countryCode, fieldName) {
      if (!countryCode || !fieldName) {
        return;

      const programs = window?.MC?.smsPhoneData?.programs;
      if (!programs || !Array.isArray(programs)) {
        return;
      }

      const program = programs.find(
        (program) => program?.countryCode === countryCode
      );
      if (!program || !program.requiredTemplate) {
        return;
      }

      const legalTextElement = document.querySelector(
        "#legal-text-" + fieldName
      );
      if (!legalTextElement) {
        return;
      }

      // Remove HTML tags and clean up the text
      const divRegex = new RegExp("</?[div][^>]*>", "gi");
      const fullAnchorRegex = new RegExp("<a.*?</a>", "g");
      const anchorRegex = new RegExp(
        '<a href="(.*?)" target="(.*?)">(.*?)</a>'
      );

      const requiredLegalText = program.requiredTemplate
        .replace(divRegex, "")
        .replace(fullAnchorRegex, "")
        .slice(0, -1);

      const anchorMatches = program.requiredTemplate.match(anchorRegex);

      if (anchorMatches && anchorMatches.length >= 4) {
        // Create link element safely using DOM methods instead of innerHTML
        const linkElement = document.createElement("a");
        linkElement.href = sanitizeUrl(anchorMatches[1]);
        linkElement.target = sanitizeHtml(anchorMatches[2]);
        linkElement.textContent = sanitizeHtml(anchorMatches[3]);

        legalTextElement.textContent = requiredLegalText + " ";
        legalTextElement.appendChild(linkElement);
        legalTextElement.appendChild(document.createTextNode("."));
      } else {
        legalTextElement.textContent = requiredLegalText + ".";
      }
    }

      }

      displayFlag?.addEventListener("click", function (e) {
        dropdown.focus();
      });

      dropdown?.addEventListener("change", function () {
        const selectedCountry = this.value;

        if (!selectedCountry || typeof selectedCountry !== "string") {
          return;
        }

        const flagSpan = displayFlag?.querySelector("#flag-emoji-" + fieldName);
        if (flagSpan) {
          flagSpan.textContent = getCountryUnicodeFlag(selectedCountry);
          flagSpan.setAttribute(
            "aria-label",
            sanitizeHtml(selectedCountry) + " flag"
          );
        }

        const selectedProgram = window.MC?.smsPhoneData?.programs.find(
          function (program) {
            return program && program.countryCode === selectedCountry;
          }
        );

        var smsNotRequiredRemoveCountryCodeEnabled = true;
        var smsField = Object.values({
          EMAIL: {
            name: "EMAIL",
            label: "Email Address",
            helper_text: "",
            merge_id: 0,
            type: "email",
            required: true,
            audience_field_name: "Email Address",
            field_type: "merge",
            enabled: true,
            order: 0,
          },
        }).find(function (f) {
          return f.name === fieldName && f.type === "smsphone";
        });
        var isRequired = smsField ? smsField.required : false;
        var shouldAppendCountryCode = smsNotRequiredRemoveCountryCodeEnabled
          ? isRequired
          : true;

        var phoneInput = document.querySelector("#mce-" + fieldName);
        if (
          phoneInput &&
          selectedProgram.countryCallingCode &&
          shouldAppendCountryCode
        ) {
          phoneInput.value = selectedProgram.countryCallingCode;
        }

        updateSmsLegalText(selectedCountry, fieldName);
        updatePlaceholder(selectedCountry, fieldName);
        updateCountryCodeInstruction(selectedCountry, fieldName);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const smsPhoneFields = document.querySelectorAll(
        '[id^="country-select-"]'
      );

      smsPhoneFields.forEach(function (dropdown) {
        const fieldName = dropdown?.id.replace("country-select-", "");
        initializeSmsPhoneDropdown(fieldName);
      });
    });
  </script>
</div>
